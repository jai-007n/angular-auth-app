<div class="m-2">
    <div class="w-full py-6 md:px-10 px-3 ">
        <h2 class="text-2xl mb-3 font-normal  ">Service List</h2>

        <div class="flex justify-between items-center mb-6 flex-wrap lg:flex-nowrap">
            <div class="xl:w-1/3 lg:w-1/2 md:w-1/2 md:mb-0 mb-2 w-full">
                <!-- <input
                            type="text"
                            id="inputSearch"
                            defaultValue={(searchTerm !== 'null') ? searchTerm : ''}
                            onChange={optimisedSearch}
                            class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Search by job service name ..."
                        /> -->
            </div>
            <div class="flex md:w-auto justify-end w-full flex-wrap">
                <a routerLink="/service/add"
                    class="m-2 btn bg-purple-500 hover:bg-gray-500 px-4 py-2 sm:mr-0 rounded text-white items-center inline-flex sm:mb-0 mb-2">
                    <i class="fa fa-plus mr-2 font-bold"> </i>Add Service
                </a>
                <select class="p-1 px-2 py-2 rounded float-right bg-white sm:mb-0 mb-2 " id="offsetValue">
                    <option value="16">16
                    </option>
                    <option value="32">32
                    </option>
                    <option value="64">64
                    </option>
                    <option value="128">128
                    </option>
                    <option value="256">256
                    </option>
                </select>
            </div>

        </div>
        <div class="card">
            <div class="overflow-x-auto w-full whitespace-nowrap">
                <table class="table-auto tr-even:bg-grey-light striped w-full">
                    <thead class="thead-dark border-b">
                        <tr class="text-gray-600 ">
                            <th class="px-4 py-3">
                                <div class="flex items-center">
                                    Service Name
                                </div>
                            </th>

                            <th class="px-4 py-3">
                                <div class="flex items-center">
                                    Description
                                </div>
                            </th>
                            <th class="px-4 py-3">
                                <div class="flex items-center font-normal">
                                    Actions
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- {jobServices?.length > 0 ? (
                                jobServices.map((jobService, index) => {
                                    return ( -->
                        <tr class="border-b text-gray-500" *ngFor="let service of serviceList;">
                            <td class="p-4 border-r dark:text-gray-300 dark:border-gray-500">
                                {{service.name}}
                            </td>

                            <td class="p-4 border-r dark:text-gray-300 dark:border-gray-500">
                                {{service.description}}
                            </td>
                            <td class="p-4 border-r dark:text-gray-300 dark:border-gray-500">

                                <a title="edit" [routerLink]="['/service/edit/',service._id]"
                                    class="p-1 pl-4 mr-1 inline-block pr-4 bg-white border border-purple-400 rounded text-purple-800 font-medium">
                                    <i class="fa fa-eye"></i>
                                </a>

                                <button title="delete" type="button" (click)="deleteService(service._id)"
                                    class="p-1 pl-4 pr-4 inline-block bg-white border border-red-400 rounded text-red-800 font-medium">
                                    <i class="fa fa-trash"></i>
                                </button>

                            </td>
                        </tr>

                        <!-- <tr class="border-b">
                                    <td class="py-5 text-center" colSpan="12">
                                        No Job Service Found
                                    </td>
                                </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
