<div class="m-2">
    <div class="w-full py-6 md:px-10 px-3">
        <h2 class="text-2xl mb-3 font-normal  ">
            Service
        </h2>
        <hr>
        <div class="card dark:bg-gray-700 bg-white md:p-8 p-4 mb-3">
            <div class="formArea m">
                <form id="serviceForm" (ngSubmit)="onSubmit()" #serviceForm="ngForm">
                    <div class="flex flex-wrap">
                        <div class=" w-full ">
                            <div class="form-group mb-6 w-full">
                                <label class="formBlock	mb-2  py-2">
                                    Name (english) *
                                </label>
                                <input id="name" name="name" type="text" placeholder="Enter service name "
                                    class="formControl w-full p-2 border-2 border-gray-500" 
                                    [(ngModel)]="formData.name"
                                    />
                                   <div *ngIf="errors?.['name']" class="px-2 m-2 text-red-600">
                                    {{errors?.['name']}}
                                   </div>
                                <!-- <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                                        class="error-message">
                                        <div *ngIf="name?.errors?.['required']">name is required.</div>
                                        <div *ngIf="name?.errors?.['name']">{{name?.errors?.['message']"}}</div>
                                    </div> -->
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-wrap">
                        <div class=" w-full ">
                            <div class="form-group mb-6 ">
                                <label class="formBlock	mb-2  py-2">
                                    Description (english) *
                                </label>
                                <input id="description" name="description" type="text" placeholder="Enter service description "
                                    class="formControl w-full p-2 border-2 border-gray-500" 
                                    [(ngModel)]="formData.description"
                                    />
                                <div *ngIf="errors?.['description']" class="px-2 m-2 text-red-600">
                                    {{errors?.['description']}}
                                   </div>
                            </div>
                        </div>
                    </div>

                    <div class="w-full mt-8">
                        <div class="form-group border-t pt-8 pb-3 ">
                            <button type="submit"
                             *ngIf="!editForm"
                            [disabled]="serviceForm.invalid"
                                class="px-8 rounded py-3 hover:bg-blue-900 sm:w-36 w-full bg-purple-700 text-white sm:mr-2 sm:mb-0 mb-2">
                                Submit
                            </button>
                             <button type="submit"
                             *ngIf="editForm"
                            [disabled]="serviceForm.invalid"
                                class="px-8 rounded py-3 hover:bg-blue-900 sm:w-36 w-full bg-purple-700 text-white sm:mr-2 sm:mb-0 mb-2">
                                Update
                            </button>
                            <button type="button"
                                class="px-8 rounded py-3 hover:bg-red-500 sm:w-36 w-full bg-red-500 text-white">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
